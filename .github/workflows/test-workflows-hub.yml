name: "Test: Workflows (hub)"

permissions: {}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-test-workflows-hub"
  cancel-in-progress: true

on:
  push:
  workflow_dispatch:

env:
  WORK_DIR: "/github/workspace/_actions"
  SCRIPT: "./test/workflow/test-workflows.sh"
  GITHUB_REPO: "ekotik/sh.wrap"

jobs:
  test-workflows:
    permissions:
      actions: write
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: "Checkout actions"
        uses: ekotik/sh.wrap@actions
      - uses: ./_actions/.github/actions/test-workflows-hub
        with:
          work_dir: "${{ env.WORK_DIR }}"
          script: "${{ env.SCRIPT }}"
          github_repo: "${{ env.GITHUB_REPO }}"
          data_dirs: |
            ./test/workflow/data/gh-publish
            ./test/workflow/data/git-tasks
            ./test/workflow/data/go-build
            ./test/workflow/data/hugo-site
            ./test/workflow/data/pandoc-convert
            ./test/workflow/data/test-runner
            ./test/workflow/data/test-shellcheck
            ./test/workflow/data/update-submodules
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
